<div class="m-5">
  <button class="btn btn-info" (click)="Add()">
    Add Tip
  </button>
  </div>
<div class="d-flex justify-content-center mt-5">
  <form [formGroup]="addpercentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInput">Percentage</label>
      <input type="text" class="form-control" formControlName="percentage"  placeholder="Percentage">
    </div>
    <div class="text-danger" *ngIf="submitted && addpercentForm.controls.percentage.errors">
      <p *ngIf="addpercentForm.controls.percentage.errors?.required" class="lbl-err">Percentage is required field.</p>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button type = "submit" class="btn btn-info">Add Percent</button>
    </div>
  </form>
</div>
<div class="d-flex justify-content-center m-5">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of percentlist; let i = index;">
      <th scope="row">{{i+1}}</th>
      <td>{{item.percentage}} %</td>
    </tr>
  </tbody>
</table>
</div>
